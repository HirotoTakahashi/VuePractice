<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      .resizable {
        cursor: ew-resize;
      }
      svg {
        width: 640px;
        height: 480px;
        background-color: silver;
      }
      line {
        cursor: move;
      }
    </style>
  </head>
  <body>
    <div id="app1" style="width: 100%; height: 50px;">
      <svg width="100%" height="100%">
        <rect width="100%" height="100%" />
        <rect :x="rectX" y="0" :width="rectWidth" height="50" fill="#ddd" />
        <g @mousedown="md($event, 1)" @touchstart="md($event, 1)">
          <line
            :x1="xLeft"
            :x2="xLeft"
            y1="0"
            y2="50"
            stroke="#ddd"
            stroke-width="10"
            class="resizable"
          />
          <!-- <circle :cx="xLeft" :cy="y" r="10" fill="#fff" /> -->
        </g>
        <g @mousedown="md($event, 2)" @touchstart="md($event, 2)">
          <line
            :x1="xRight"
            :x2="xRight"
            y1="0"
            y2="50"
            stroke="#ddd"
            stroke-width="10"
            class="resizable"
          />
          <!-- <circle :cx="xRight" :cy="y" r="10" fill="#fff" /> -->
        </g>
      </svg>
      <div>
        {{ isMove1 }}, {{ xLeft }}, {{ isMove2 }}, {{ xRight }}, {{ xClient }}
      </div>
    </div>
    <div id="app2" style="width: 100%; height: 50px;">
      <svg width="100%" height="100%">
        <rect width="100%" height="100%" />
        <rect :x="rectX" y="0" :width="rectWidth" height="50" fill="#ddd" />
        <g @mousedown="md($event, 1)" @touchstart="md($event, 1)">
          <line
            :x1="xLeft"
            :x2="xLeft"
            y1="0"
            y2="50"
            stroke="#ddd"
            stroke-width="10"
            class="resizable"
          />
          <!-- <circle :cx="xLeft" :cy="y" r="10" fill="#fff" /> -->
        </g>
        <g @mousedown="md($event, 2)" @touchstart="md($event, 2)">
          <line
            :x1="xRight"
            :x2="xRight"
            y1="0"
            y2="50"
            stroke="#ddd"
            stroke-width="10"
            class="resizable"
          />
          <!-- <circle :cx="xRight" :cy="y" r="10" fill="#fff" /> -->
        </g>
      </svg>
      <div>
        {{ isMove1 }}, {{ xLeft }}, {{ isMove2 }}, {{ xRight }}, {{ xClient }}
      </div>
    </div>
    <div id="app3" style="height:500px">
      <svg
        @mousemove="touchmove($event)"
        @mouseup="touchend($event)"
        @mouseleave="touchend($event)"
      >
        <line
          v-for="line in list_line"
          @mousedown="touchstart($event)"
          :x1="line.x1"
          :y1="line.y1"
          :x2="line.x2"
          :y2="line.y2"
          :stroke-width="line.width"
          :stroke="line.stroke"
        />
      </svg>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="vue-svg.js"></script>
  </body>
</html>
