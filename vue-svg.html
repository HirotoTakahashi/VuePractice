<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      .resizable {
        cursor: ew-resize;
      }
      .draggable {
        cursor: move;
      }
      svg {
        width: 700px;
        height: 500px;
        background-color: silver;
      }
      line {
        cursor: move;
      }
    </style>
  </head>
  <body>
    <div id="app" style="width: 100%; height: 50px;">
      <svg width="100%" height="100%">
        <rect width="100%" height="100%" />
        <rect
          @mousedown="dmd($event)"
          @touchstart="dmd($event)"
          :x="rectX"
          y="0"
          :width="rectWidth"
          height="50"
          fill="#ddd"
          class="draggable"
        />
        <line
          @mousedown="rmd($event, 1)"
          @touchstart="rmd($event, 1)"
          :x1="xLeft"
          :x2="xLeft"
          y1="0"
          y2="50"
          stroke="#ddd"
          stroke-width="10"
          class="resizable"
        />
        <line
          @mousedown="rmd($event, 2)"
          @touchstart="rmd($event, 2)"
          :x1="xRight"
          :x2="xRight"
          y1="0"
          y2="50"
          stroke="#ddd"
          stroke-width="10"
          class="resizable"
        />
      </svg>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="vue-svg.js"></script>
  </body>
</html>
